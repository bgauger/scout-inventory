version: '3.8'

# Optimized Docker Compose for Raspberry Pi 3 B+ (1GB RAM)
# This configuration adds memory limits to prevent OOM issues

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: scout_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: scout_inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      # PostgreSQL memory tuning for low-memory systems
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    command: >
      postgres
      -c shared_buffers=32MB
      -c effective_cache_size=128MB
      -c maintenance_work_mem=16MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=4MB
      -c default_statistics_target=100
      -c random_page_cost=4
      -c effective_io_concurrency=2
      -c work_mem=2MB
      -c min_wal_size=80MB
      -c max_wal_size=1GB
      -c max_connections=20
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Node.js API Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scout_api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: scout_inventory
      DB_USER: postgres
      DB_PASSWORD: postgres
      PORT: 3000
      # Node.js memory optimization
      NODE_OPTIONS: "--max-old-space-size=192"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Nginx Web Server
  web:
    image: nginx:alpine
    container_name: scout_web
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

volumes:
  postgres_data:
